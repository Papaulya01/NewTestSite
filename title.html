<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/site.css">
	<title>Foud Fergana</title>
</head>
<body>
	
	<header class="header">
		
		<div class="header-top">
			<div class="header-top__wrap container">
				<div class="header-menu">
					<ul class="menu-items">
						<li class="menu-item"><a href="#" class="menu-link active">Home</a></li>
						<li class="menu-item"><a href="#" class="menu-link">About fund</a></li>
						<li class="menu-item"><a href="#" class="menu-link">List</a></li>
						<li class="menu-item"><a href="#" class="menu-link">Cameras</a></li>
						<li class="menu-item"><a href="#" class="menu-link">Contacts</a></li>
					</ul>
				</div>
				<div class="header-btn">
					<button>DONATE</button>
				</div>
			</div>
		</div>

		<div class="header-middle">
			<div class="header-middle__wrap container">
				<div class="header-logo">
					<div class="header-logo__img"></div>
					<div class="header-logo__text">
						<span class="company-name">FUND FERGANA</span>
						<span class="company-desc">Jewish Cemetery Foundation</span>
					</div>
				</div>
				<div class="header-info">
					<div class="header-tel">
						<ul class="tel-items">
							<li class="tel-item"><a href="tel:718-607-2047" class="tel-link">718-607-2047</a></li>
						</ul>
					</div>
					<div class="header-version">
						<button class="version-btn">EN</button>
						<button class="version-btn">RU</button>
					</div>
				</div>
			</div>
		</div>

		<div class="header-bottom">
			<div class="header-bottom__wrap container">
				<div class="header-search">
					<form action="" class="search-wrap">
						<div class="search-main">
							<input type="text" placeholder="Search by full name">
							<button type="submit">Отправить</button>
						</div>
						<button>SEE ALL LIST</button>
					</form>
				</div>
			</div>
		</div>

	</header>

	<section class="main"></section>

	<footer class="footer"></footer>

	<script src="js/main.js"></script>
</body>
</html>
